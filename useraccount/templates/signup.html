{% extends 'base.html' %}
{% block main %}

    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4"></div>
        <div class="col-sm-12 col-md-4 col-lg-4">
            <h2>Sign Up</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {% for error in field.errors %}
                            <p class="text-danger">{{ error }}</p>
                        {% endfor %}
                        {{ field.label_tag }}
                        {{ field }}
                        <br>
                        {% if field.help_text %}
                            <span class="text-muted" style="font-size: 12px;">{{ field.help_text }}</span>
                        {% endif %}
                    </div>
                {% endfor %}
                <br>
                <input class="btn btn-primary" value="Sign Up" type="submit">
            </form>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4"></div>
    </div>
    
    
{% endblock main %}
